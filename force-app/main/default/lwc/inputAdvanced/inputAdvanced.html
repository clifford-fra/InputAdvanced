<template>
    <div class="input-advanced_standard">
        <div style={inputStyle}>
            <lightning-input 
                name={masterLabel} 
                data-id={masterLabel} 
                label={masterLabel} 
                type={type}
                required={required}
                placeholder={placeholder}
                readonly={readonly}
                disabled={disabled}
                pattern={pattern}
                field-level-help={help}
                value={value}
                message-when-value-missing={valueMissing}
                message-when-pattern-mismatch={patternMismatch}
                onchange={handleChange}>
            </lightning-input>
        </div>
    </div>
</template>
